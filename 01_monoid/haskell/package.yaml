name: wax-monoid
version: 0.1.0.0
synopsis: Workbook for Monoid workshop
description: Workbook for Monoid workshop
author: Boris Buliga <boris@d12frosted.io>
maintainer: Boris Buliga <boris@d12frosted.io>
license: MIT
github: d12frosted/wax
category: Development

ghc-options: -Wall -Wcompat -Wincomplete-record-updates -Wincomplete-uni-patterns -Wredundant-constraints

default-extensions:
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - DisambiguateRecordFields
  - EmptyCase
  - ExistentialQuantification
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MonadComprehensions
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedLists
  - OverloadedStrings
  - ParallelListComp
  - PartialTypeSignatures
  - PatternSynonyms
  - RankNTypes
  - RecordWildCards
  - RecursiveDo
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators

dependencies:
  - base >= 4.9 && < 5
  - unordered-containers
  - hashable
  - rio
  - lens
  - path
  - path-io
  - criterion
  - deepseq

library:
  source-dirs: src

executables:
  criterion-books:
    source-dirs: src
    main: Wax.Criterion.Books

  criterion-fib:
    source-dirs: src
    main: Wax.Criterion.Fibonacci
